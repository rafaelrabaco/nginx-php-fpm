machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker images
    - docker build --rm=false -t rabaco/nginx-php-fpm:latest .
    - docker images

test:
  override:
    - docker run -d -p 8080:80 rabaco/nginx-php-fpm:latest; sleep 10
    - docker ps
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      - version=`cat VERSION`
      - docker tag -f rabaco/nginx-php-fpm:latest rabaco/nginx-php-fpm:$version
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rabaco/nginx-php-fpm:latest
      - docker push rabaco/nginx-php-fpm:$version